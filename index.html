<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FOODMOOD</title>
  </head>

  <body>
    <div class="container">
      <div class="first-container">
        <nav>
          <p class="name">FOODMOOD</p>
          <p class="nav-link">HOME</p>
          <p class="nav-link" menu>OUR MENU</p>
          <p class="nav-link" offer>OFFER</p>
          <p class="nav-link" about>ABOUT</p>
          <p class="nav-link" contact>CONTACT</p>
          <p class="download-app">DOWNLOAD APP</p>
        </nav>
        <div class="order">
          <p class="price">Only $15.00</p>
          <p class="pizza-italian">AUTHENTIC ITALIAN PIZZA</p>
          <div class="sale-order">
            <div class="ellipse">
                <img src="./img/ellipse.svg" alt="">
              <p class="sale">20%</p>
              <p class="discount">DISCOUNT</p>
              <p class="order-info">
                On your first order, if you order online through our App!
              </p>
            </div>
            <div class="order-online">
              <p>ORDER ONLINE</p>
            </div>
          </div>
        </div>
      </div>
      <div class="second-container">
        <div class="header-text">
          <p class="top-foods">TOP FOODS</p>
          <p class="categories">Our Categories</p>
        </div>
    </body>
</html>
